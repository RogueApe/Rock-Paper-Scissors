<html>
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Medula+One&family=Press+Start+2P&family=Tourney:wght@300&display=swap" rel="stylesheet" />

    <title>WarCraft's RPS</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="imgs/wc3-logo.png" />
  </head>
  <body>
    <header>
      <h2>
        <span class="code">{ </span>
        Rock Paper Scissors | WarCraft3&copy;
        <span class="code"> }</span>
      </h2>
    </header>
    <main>
      <!-- Game Introduction goes here!-->
      <article class="introduction">
        <h4>Game Rules:</h4>
        <ol>
          <li>Archer beat Knight!</li>
          <li>Knight beat Rogue!</li>
          <li>Rogue beat Archer!</li>
          <li>First player who hit 5 scores won the game!</li>
          <li>GLHF!</li>
        </ol>
      </article>

      <!-- Game button selections goes here!-->
      <div class="weapon_selections">
        <button type="submit" class="game_btn" style="border: 0; background: teal"><img src="imgs/slyvannas.gif" id="archer" alt="archer" width="120" height="120" /></button>
        <button type="submit" class="game_btn" style="border: 0; background: silver"><img src="imgs/arthas.gif" id="knight" alt="knight" width="120" height="120" /></button>
        <button type="submit" class="game_btn" style="border: 0; background: palegreen"><img src="imgs/illidan.gif" id="rogue" alt="rogue" width="120" height="120" /></button>
      </div>

      <!-- GAME SCORE / PLAYER SCORES -->
      <div class="game_scores">
        <div>Player<span class="player_scores">2</span></div>
        <div>Computer<span class="computer_scores">3</span></div>
      </div>

      <!-- DECLARATION MESSAGE -->
      <section class="declaration">
        <div class="declaration_msg">
          <div class="result_msg">Hello World</div>
        </div>

        <div>
          <img src="imgs/orc_dance.gif" alt="valkyrie" class="valkyrie_msg valk_hidden" height="100" />
        </div>
      </section>

      <!-- RESTART BUTTON -->
      <div class="restart">
        <button type="button" class="restart_btn">Restart</button>
      </div>
    </main>

    <!-- FOOTER -->
    <footer>
      <h4>Rock Paper Scissors | Image credit: Blizzard Entertainment&trade;</h4>
    </footer>
  </body>

  <script src="script.js"></script>
</html>
