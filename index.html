<html>

<head>
<title>Rock Paper Scissor</title>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>

<header>
    <h1>Rock Paper Scissor Game!</h1>
</header>

<body>
    <main>
        <div class="selections">
            <button type="buttton" class="game_btn" value="rock">☄️</button>
            <button type="buttton" class="game_btn" value="paper">📝</button>
            <button type="buttton" class="game_btn" value="scissor">✂️</button>
        </div>

        <div class="game_result">
            <div>Player<span class="scores">0</span></div>
            <div>Computer<span class="scores">0</span></div>
            <div class="result_winner">☄️</div>
            <div class="result_loser">✂️</div>
        </div>
    </main>

    <div class="reset">
        <button type="button" class="reset_btn">Restart the game</button>
    </div>




</body>
</html>
